<!-- HTML -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Crédit Rapide</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="credit-form-container">
        <h1>Simuler mon crédit</h1>
        <div class="progress-bar">
            <div class="step active">1</div>
            <div class="step">2</div>
            <div class="step">3</div>
        </div>
        <form id="creditForm">
            <div class="form-step active" id="step1">
                <h2>Mon projet</h2>
                <div class="form-group">
                    <label for="projectType">J'ai besoin d'argent</label>
                    <select id="projectType">
                        <option>Sélectionnez une option</option>
                        <option>Prêt personnel</option>
                        <option>Crédit auto</option>
                        <!-- Ajoutez d'autres options ici -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Je suis</label>
                    <select id="status">
                        <option>Sélectionnez votre statut</option>
                        <option>Fonctionnaire</option>
                        <option>Salarié</option>
                        <!-- Ajoutez d'autres options ici -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Montant (en DH)</label>
                    <input type="range" id="amount" min="1000" max="50000" step="100" value="14000">
                    <output for="amount">14000 DH</output>
                </div>
                <div class="form-group">
                    <label for="duration">Durée (en mois)</label>
                    <input type="range" id="duration" min="12" max="60" step="1" value="24">
                    <output for="duration">24 mois</output>
                </div>
                <div class="form-group">
                    <label for="monthly">Mensualités (en DH)</label>
                    <input type="range" id="monthly" min="100" max="2000" step="0.01" value="657.17">
                    <output for="monthly">657.17 DH</output>
                </div>
                <button type="button" class="next-btn">Suivant</button>
            </div>
            
            <div class="form-step" id="step2">
                <h2>Mes coordonnées</h2>
                <!-- Ajoutez les champs pour les coordonnées ici -->
                <button type="button" class="prev-btn">Précédent</button>
                <button type="button" class="next-btn">Suivant</button>
            </div>
            
            <div class="form-step" id="step3">
                <h2>Mes infos personnelles</h2>
                <!-- Ajoutez les champs pour les infos personnelles ici -->
                <button type="button" class="prev-btn">Précédent</button>
                <button type="submit">Soumettre</button>
            </div>
        </form>
    </div>
    <script src="js/local.js"></script>
</body>
</html>
